app = "gaming-realm"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "php artisan migrate --force"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  APP_URL = "https://gaming-realm.fly.dev"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LANG = "C.UTF-8"
  LC_ALL = "C.UTF-8"
  DB_CONNECTION = "sqlite"
  DB_DATABASE = "/data/database.sqlite"
  SESSION_DRIVER = "database"
  CACHE_STORE = "database"
  QUEUE_CONNECTION = "database"

[[mounts]]
  source = "data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "20s"
    interval = "15s"
    method = "get"
    path = "/up"
    protocol = "http"
    timeout = "2s"
